<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
       var a = 2;
       const b = window.prompt("enter number");
       let msg;
       if(isNaN(b) || b<1){ 
        msg = "Please enter numeric values..";
        window.alert(msg);
        }
        console.log("Prime numbers between " + a + " and " + b << " are: ");
        for (let i = a; i <= b; i++)
        {	
		if (i == 1 || i == 0)
			continue;	
		num = 1;
        for (let j = 2; j <= i / 2; ++j) {
			if (i % j == 0) {
				num = 0;
				break;
			}
		}

		if (num == 1)
			document.write([i],"," ," ");
	}
    </script>
</body>
</html>
